<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Camera Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .video-container {
            max-width: 100%; /* Allow scaling on smaller screens */
    	    margin: 0 auto; /* Center the container */
    	    max-width: 800px; /* Set a maximum width for desktop browsers */
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .mjpeg-stream {
            width: 100%; /* Scale to container width */
            height: 100%; /* Scale to container height */
            object-fit: cover; /* Adjust how the image fits */
        }
        .description {
            margin: 20px 0;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .links a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #45a049;
        }

        /* Media Query for small screens */
        @media (max-width: 600px) {
            .links {
                flex-direction: column; /* Stack links vertically */
                gap: 10px; /* Reduce gap between links */
            }
            .video-container {
                border: 1px solid #ccc; /* Thinner border for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>ESP32 Camera Server</h1>
    <div class="video-container" id="videoContainer">
        <!-- Add video stream here -->
    </div>
    <div class="description">
        <p>Live stream from your ESP32 camera module. Below you can find links to configure your camera and Wi-Fi settings.</p>
    </div>
    <div class="links">
        <a href="cam_settings">Camera Settings</a>
        <a href="wifi_settings">Wi-Fi Settings</a>
        <a href="/stream" id="fullVideoLink">Full Video Stream</a>
    </div>
    <script src="index_script.js"></script>
</body>
</html>
